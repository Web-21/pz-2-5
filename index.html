<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="dark-theme"> <!-- Встановлюємо темну тему за замовчуванням -->
    <div class="container">
      <div class="header">
        <button class="save">save</button>
        <button class="paste">paste</button>
        <button class="theme-toggle">theme</button>
      </div>
      <div class="display">0</div>
        
      <div class="calculator-buttons">
        
        <div class="button button-gray">AC</div>
        <div class="button button-plus-minus button-gray">+/-</div>
        <div class="button button-percent button-gray">%</div>
        <div class="button button-division">/</div>
      
        <div class="button button-seven">7</div>
        <div class="button button-eight">8</div>
        <div class="button button-nine">9</div>
        <div class="button button-multiply button-orange">×</div>
      
        <div class="button button-four">4</div>
        <div class="button button-five">5</div>
        <div class="button button-six">6</div>
        <div class="button button-minus button-orange">-</div>
      
        <div class="button button-one">1</div>
        <div class="button button-two">2</div>
        <div class="button button-three">3</div>
        <div class="button button-plus button-orange">+</div>
      
        <div class="button button-zero">0</div>
        <div class="button button-dot">,</div>
        <div class="button button-equal button-orange">=</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
