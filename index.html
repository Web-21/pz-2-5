<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Калькулятор</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator">
    <div class="screen">0</div>
    <div class="buttons">
      <button class="btn btn-ac">AC</button>
      <button class="btn btn-sign">+/-</button>
      <button class="btn btn-percent">%</button>
      <button class="btn btn-operator">÷</button>
      <button class="btn btn-num">7</button>
      <button class="btn btn-num">8</button>
      <button class="btn btn-num">9</button>
      <button class="btn btn-operator">×</button>
      <button class="btn btn-num">4</button>
      <button class="btn btn-num">5</button>
      <button class="btn btn-num">6</button>
      <button class="btn btn-operator">−</button>
      <button class="btn btn-num">1</button>
      <button class="btn btn-num">2</button>
      <button class="btn btn-num">3</button>
      <button class="btn btn-operator">+</button>
      <button class="btn btn-zero">0</button>
      <button class="btn btn-dot">.</button>
      <button class="btn btn-equals">=</button>
    </div>
    <div class="extra-buttons">
      <button class="btn btn-save">Save</button>
      <button class="btn btn-paste">Paste</button>
      <button class="btn btn-theme">Theme</button>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
