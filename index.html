<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Обчислювач</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="dark-mode"> <!-- Темна тема активована -->
    <div class="wrapper">
      <div class="toolbar">
        <button class="btn-save">Зберегти</button>
        <button class="btn-paste">Вставити</button>
        <button class="btn-toggle-theme">Тема</button>
      </div>
      <div class="output-screen">0</div>
      <div class="keypad">
        <div class="key key-secondary">AC</div>
        <div class="key key-secondary key-sign">+/-</div>
        <div class="key key-secondary key-percent">%</div>
        <div class="key key-operator">/</div>

        <div class="key key-digit">7</div>
        <div class="key key-digit">8</div>
        <div class="key key-digit">9</div>
        <div class="key key-operator">×</div>

        <div class="key key-digit">4</div>
        <div class="key key-digit">5</div>
        <div class="key key-digit">6</div>
        <div class="key key-operator">-</div>

        <div class="key key-digit">1</div>
        <div class="key key-digit">2</div>
        <div class="key key-digit">3</div>
        <div class="key key-operator">+</div>

        <div class="key key-zero">0</div>
        <div class="key key-dot">,</div>
        <div class="key key-equal">=</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
