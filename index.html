<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
    <title>PZ_2_5</title>
    <link rel="stylesheet" type="text/css" href="./main.css">
</head>

<body>
    <main>
        <div class="calculator">
            <div class="display">
                0
            </div>
            <div class="buttons">
                <div class="button clear"><a>AC</a></div>
                <div class="button toggle-sign"><a>+/-</a></div>
                <div class="button percentage"><a>%</a></div>
                <div class="button operator divide"><a>รท</a></div>
                <div class="button digit"><a>7</a></div>
                <div class="button digit"><a>8</a></div>
                <div class="button digit"><a>9</a></div>
                <div class="button operator multiply"><a>ร</a></div>
                <div class="button digit"><a>4</a></div>
                <div class="button digit"><a>5</a></div>
                <div class="button digit"><a>6</a></div>
                <div class="button operator subtract"><a>-</a></div>
                <div class="button digit"><a>1</a></div>
                <div class="button digit"><a>2</a></div>
                <div class="button digit"><a>3</a></div>
                <div class="button operator add"><a>+</a></div>
                <div class="button digit double"><div class="zero"><a>0</a></div><div></div></div>
                <div class="button decimal"><a>.</a></div>
                <div class="button operator equal"><a>=</a></div>
            </div>
        </div>
        <div id="theme-toggle" class="action-button"><a>Change color scheme</a></div>
    </main>
    <script src="./index.js"></script>
</body>

</html>
