<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Style Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <!-- Екран калькулятора -->
        <div id="screen" class="display">0</div>

        <!-- Кнопки калькулятора -->
        <div class="buttons">
            <button class="button gray" onclick="clearScreen()">AC</button>
            <button class="button gray" onclick="changeSign()">±</button>
            <button class="button gray" onclick="calculatePercentage()">%</button>
            <button class="button orange" onclick="pressButton('/')">÷</button>

            <button class="button dark" onclick="pressButton('7')">7</button>
            <button class="button dark" onclick="pressButton('8')">8</button>
            <button class="button dark" onclick="pressButton('9')">9</button>
            <button class="button orange" onclick="pressButton('*')">×</button>

            <button class="button dark" onclick="pressButton('4')">4</button>
            <button class="button dark" onclick="pressButton('5')">5</button>
            <button class="button dark" onclick="pressButton('6')">6</button>
            <button class="button orange" onclick="pressButton('-')">-</button>

            <button class="button dark" onclick="pressButton('1')">1</button>
            <button class="button dark" onclick="pressButton('2')">2</button>
            <button class="button dark" onclick="pressButton('3')">3</button>
            <button class="button orange" onclick="pressButton('+')">+</button>

            <button class="button dark zero" onclick="pressButton('0')">0</button>
            <button class="button dark" onclick="pressButton('.')">.</button>
            <button class="button orange" onclick="calculate()">=</button>
        </div>

        <!-- Додаткові кнопки -->
        <div class="extra-buttons">
            <button class="button gray" onclick="saveResult()">Save</button>
            <button class="button gray" onclick="pasteDisplay()">Paste</button>
            <button class="button gray" onclick="switchTheme()">Theme</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
