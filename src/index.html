<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc-container">
        <div id="display">0</div>
        <div class="buttons-panel">
            <button class="reset">AC</button>
            <button class="toggle-sign">+/-</button>
            <button class="percent-btn">%</button>
            <button class="operation" data-action="/">/</button>
            
            <button class="digit">7</button>
            <button class="digit">8</button>
            <button class="digit">9</button>
            <button class="operation" data-action="*">x</button>
            
            <button class="digit">4</button>
            <button class="digit">5</button>
            <button class="digit">6</button>
            <button class="operation" data-action="-">-</button>
            
            <button class="digit">1</button>
            <button class="digit">2</button>
            <button class="digit">3</button>
            <button class="operation" data-action="+">+</button>
            
            <button class="digit zero-btn">0</button>
            <button class="digit">.</button>
            <button class="result">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
